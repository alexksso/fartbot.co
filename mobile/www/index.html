<html>
    <head>
        <script src="http://home.ksso.net:8888/target/target-script-min.js#fartbot"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css"/>

        <title>FartBot</title>
    </head>
    <body>
        <div class="header">
            <div class="app">
                <h1>Fartbot remote controller</h1>
            </div>
        </div>
        <div class="devices">
            <center><button id="disconnect" >Disconnect</button></center>
            <center><button id="list_devices">List devices</button></center>
            <ul>
            </ul>
        </div>
        <div id="control_box" style="display: none;">
            <div id="box_left"></div>
            <div id="box_right"></div>
        </div>
        <div>
            <p>Speed: <span id="speed"></span></p>
            <p>Balance: <span id="balance"></span></p>
            <p>Left: <span id="left"></span></p>
            <p>Right: <span id="right"></span></p>
            <center><button id="emergency" >EMERGENCY STOP</button></center>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
